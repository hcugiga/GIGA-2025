<html lang="ko"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/logo/synabrologo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <title>2025 움직임 | 시나브로</title>
    <style>
        img {
            pointer-events: none;
        }
        html{
            scroll-behavior: smooth;
        }
        body{
            margin: 0;
            background-color: #c5d6f7;
            user-select: none;
            font-size: 1.5vw;
        }
        nav{
            position: fixed;
            width: 100%;
            top: 0;
            text-align: center;
            background-color: #a6bbe6;
            backdrop-filter: blur(5px);
        }
        .icon{
            display: inline-block;
            height: 3vw;
            margin: 0.3vw 5vw;
        }
        ul{
            list-style-type: none;
            display: inline-block;
            line-height: 3.6vw;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        li{
            float: left;
        }
        li > a{
            text-decoration: none;
            color: white;
            margin: 0 5vw;
            font-family: "Do Hyeon";
        }
        .first{
            margin-top: 3vw;
        }
        .second{
            margin-top: 0;
        }
        div > img{
            width: 80vw;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        nav ul li a {
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#top"><img loading="lazy" src="../image/logo/synabrologo.png" class="icon"></a>
        <ul>
            <li><a href="#page2">동아리 소개</a></li>
<li><a href="#page3">활동 소개</a></li>
            
            <li><a href="#page4">부원 소개</a></li>
            
        </ul>
    </nav>
    <div class="first">
        <img loading="lazy" src="../image/hongbo/synabro/synabro1.png">

        <img loading="lazy" src="../image/hongbo/synabro/synabro3.png">
        <img loading="lazy" src="../image/hongbo/synabro/synabro4.png">
        <img loading="lazy" src="../image/hongbo/synabro/synabro5.png" id="page3">
        <img loading="lazy" src="../image/hongbo/synabro/synabro6.png">
        <img loading="lazy" src="../image/hongbo/synabro/synabro7.png">
